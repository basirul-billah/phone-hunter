<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Explorer</title>

    <!-- custom css stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <!-- header starts -->
    <header>
        <h1 class="text-center text-warning m-2">Phone Explorer</h1>
    </header>

    <!-- main starts  -->
    <main class="px-5">

        <!-- search box -->
        <div class="row justify-content-center">
            <div class="input-group m-2 w-50">
                <input type="text" class="form-control border-warning">
                <button onclick="loadData()" class="btn btn-warning" type="button">Search</button>
            </div>
        </div>

        <!-- search result -->
        <div id="search-result">
            <div class="card mb-3 p-2">
                <div class="row g-5">

                    <!-- image -->
                    <div class="col-md-3">
                        <img src="apple-iphone-13-mini.jpg">
                    </div>

                    <!-- phone title -->
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">Card title</h5>
                            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                    </div>

                    <!-- details button -->
                    <div class="col-md-3 align-items-center d-inline-flex flex-row-reverse p-2">
                        <button class="btn btn-warning">Show Details</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- app.js link -->
    <script src="js/app.js"></script>

    <!-- bootstrap js script link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
